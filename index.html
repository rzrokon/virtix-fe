      content="Virtix AI, AI chatbot, AI customer support, AI live chat, support automation, AI agent, SaaS"

    <link rel="canonical" href="https://virtixai.com/" />
    <link rel="icon" type="image/x-icon" href="/assets/logo/favicon.png" />

    <!-- ✅ Required by FB SDK -->
    <script>
      window.__FB_READY__ = false;
      window.__FB_INITED__ = false;

      window.fbAsyncInit = function () {
        try {
          window.FB.init({
            appId: "910132044783628",
            cookie: true,
            xfbml: false,
            version: "v20.0",
          });
          window.__FB_READY__ = true;
          window.__FB_INITED__ = true;
          console.log("✅ Facebook SDK initialized");
        } catch (e) {
          console.error("❌ FB.init failed", e);
        }
      };

      // Robust loader (inject once, into <head>, async+defer)
      (function loadFbSdk(d, id) {
        if (d.getElementById(id)) return;

        const js = d.createElement("script");
        js.id = id;
        js.async = true;
        js.defer = true;
        js.src = "https://connect.facebook.net/en_US/sdk.js";

        js.onload = () => console.log("✅ Facebook SDK script loaded");
        js.onerror = () =>
          console.error("❌ Failed to load Facebook SDK. Possibly blocked (adblock/CSP/proxy).");

        d.getElementsByTagName("head")[0].appendChild(js);
      })(document, "facebook-jssdk");
    </script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>

  <body>
    <div id="fb-root"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
